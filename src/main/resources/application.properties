# database connection properties
spring.data.mongodb.uri=${DB_URI:mongodb://mongo:27017}
#spring.data.mongodb.host=${DB_HOST:localhost}
#spring.data.mongodb.port=${DB_PORT:32768}
spring.data.mongodb.database=${DB_NAME:test}

server.port=${PORT:8080}

# initialization properties
# initialize monitored hosts
initialize=${INITIALIZE:false}
# clear previous historic data
resetHistoric=${RESET:false}

# fixed rate for scheduled monitor process 3600000 ms -> 1 hour
fixedRate=${SHEDULED_RATE:3600000}

# log level
logging.level.org.restalion=DEBUG